<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Gerente</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/CadDash.css">
</head>
<body>
    <div class="content">
        <button class="hamburger" onclick="toggleNavbar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <nav id="navMenu" class="nav-menu">
            <button class="close-btn" onclick="toggleNavbar()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>

            <img src="imagens/SecurePass SVGLogoNavBar.svg" alt="Logo" class="logo">

            <div class="separator"></div>

            <div class="nav-links">
                <a href="#">Gestão Gerente</a>
                <a href="#">Home/Página Principal</a>
                <a href="#">Perfil</a>
            </div>

            <a href="#" class="logout">Sair</a>
        </nav>
    </div>

    <div class="geral">
        <div class="formulario">
            <h2>Cadastro - Gerente</h2>
            <input id="input_nome" type="text" placeholder="Nome Completo">
            <br>
            <br>
            <input id="input_email" type="text" placeholder="Email">
            <br>
            <br>
            <input id="input_senha" type="text" placeholder="Senha">   
            <br>    
            <br>
            <button class="botao" onclick="cadastrar()">Cadastrar Gerente</button>
            <br>
            <br>
            <div class="mensagem"></div>
        </div>
        <div class="historico"></div>
    </div>

    <script>
        function toggleNavbar() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');

            if (navMenu.classList.contains('show')) {
                navMenu.classList.remove('show');
                hamburger.style.left = '10px'; 
            } else {
                navMenu.classList.add('show');
                hamburger.style.left = '260px'; 
            }
        }
    </script>
</body>
</html>
