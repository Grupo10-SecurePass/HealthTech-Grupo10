<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Gerente</title>
    <link rel="stylesheet" href="css/cadastroGerente.css">
</head>
<body>

    <div class="container">
        <h1>Dados de um Gerente já cadastrado </h1>

        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" >
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email">
            </div>

            <div class="form-group">
                <label for="cargo">Cargo: </label>
                <input type="text" id="cargo">
            </div>

            <div class="form-group">
                <label for="setor">Setor :</label>
                <input type="text" id="setor">
            </div>
                
            <div class="form-group">
                <label for="senha">Senha: </label>
                <input type="password"  id="senha">
            </div>

            <div class="buttons">
             <button type="submit" class="save">Savar alterações</button>
             <button type="button" class="delete">Excluir Gerente</button>
            </div>
        </form>
    </div>
    
</body>
</html>
