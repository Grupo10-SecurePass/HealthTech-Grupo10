<body>

        <nav class="navbar">

                <ul class="navbar-list">
                    <li class="li-navbar-btn"><a href="#">Inicio</a></li>
                    <li class="li-navbar-btn"><a href="#">Sobre Nós</a></li>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/*------------------------Header------------------------*/
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 20%;
    height: 100%;
    background-color: #003366;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    overflow-y: auto;
}

.navbar-img img {
    max-width: 80%;
    height: auto;
}

.navbar-default {
    width: 100%;
}

.navbar-default ul {
    list-style: none;
    padding: 0;
}

.li-navbar-btn {
    background-color: #6699CC;
    text-align: center;
    padding: 10px;
    margin-bottom: 15px;
}

.li-navbar-btn a {
    text-decoration: none;
    color: #fff;
    display: block;
}

.btn-default {
    border-radius: 4px;
    background-color: #6699CC;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: auto;
}

.btn-default:hover {
    background-color: #003366;
}

.mobile-navbar-btn {
    display: none;
}

/*------------------------Main Content------------------------*/
main {
    margin-left: 20%;
    padding: 20px;
}

section {
    margin-bottom: 40px;
}

.navbar-info, .navbar-values, .navbar-service, .navbar-team, .navbar-contact {
    margin-bottom: 40px;
}

.navbar-title h1 {
    font-size: 48px;
    text-align: center;
    margin-bottom: 20px;
}

.navbar-team {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.navbar-member {
    text-align: center;
    margin-bottom: 20px;
}

.navbar-member img {
    max-width: 100px;
    height: auto;
    border-radius: 50%;
}

.navbar-member i {
    font-size: 18px;
    margin-top: 10px;
    display: inline-block;
}

.navbar-contact input, .navbar-contact textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

.navbar-map img {
    width: 100%;
    height: auto;
}

/*------------------------Responsividade------------------------*/
@media screen and (max-width: 991px) {
    header {
        width: 100%;
        height: auto;
        position: static;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px;
    }

    .navbar-img img {
        height: 50px;
    }

    .navbar-default {
        display: none;
    }

    .mobile-navbar-btn {
        display: block;
    }

    .mobile-navbar-default {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 60%;
        height: 100%;
        background-color: #003366;
        overflow-y: auto;
        padding: 20px;
        z-index: 1000;
    }

    .mobile-navbar-default.active {
        display: block;
    }

    .mobile-navbar-list {
        list-style: none;
        padding: 0;
    }

    .mobile-navbar-list .li-navbar-btn {
        background-color: #6699CC;
        text-align: center;
        padding: 10px;
        margin-bottom: 15px;
    }

    .mobile-navbar-list .li-navbar-btn a {
        text-decoration: none;
        color: #fff;
        display: block;
    }
}

}
