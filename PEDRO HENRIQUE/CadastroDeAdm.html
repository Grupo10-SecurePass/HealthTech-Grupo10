<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Administrador | SecurePass</title>
    <link rel="stylesheet" href="LogCad.css">
</head>
<body>
    <section class="sessao-cadastro">
    <div class="fundoBranco">
        <img src="SecurePass.svg" title="Logo | SecurePass">
        <div class="Form">
                <p class="titulo">Cadastre-se</p>
                <input type="text" id="nome"  placeholder = "Nome:" >
                <input type="number" id="cnpj" placeholder = "CNPJ:" >
                <input type="email" id="email"  placeholder = "E-mail:" >
                <input type="password" id="senha" placeholder = "Senha:" >
                <input type="password" id="confSenha" placeholder = "Confirmação de Senha:" >
        </div>

        <p>Já possui login? <a href="login.html">Clique aqui!</a></p>

        <div class="botoes">
            <button class="btn-cancelar" onclick="cancelar()">Cancelar</button>
            <button class="btn">Cadastrar</button>
        </div>
    </div>
</section>

</body>
</html>

<script>
    function cancelar(){
        window.location.replace(URL="../Index/index.html")
    }

</script>
