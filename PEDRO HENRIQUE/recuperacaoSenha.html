<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha | SecurePass</title>
    <link rel="stylesheet" href="LogCad.css">
</head>
<body>
    <section class="sessao-cadastro">
    <div class="fundoBranco">
        <img src="SecurePass.svg" title="Logo | SecurePass">
        <div id="pergunta">
            <div class="Form">
                <center>
                <p id="tituloRedefinir">Selecione abaixo qual conta quer redefinir:</p>
            </center>
            </div>
    
            <div class="botoes">
                <button class="btn" onclick="administrador()">Administrador</button>
                <button class="btn" onclick="funcionario()">Funcionário</button>
            </div>

            <div class="botoes">
                <button class="btn-cancelar" onclick="voltarLog()">Voltar</button>
            </div>
        </div>
    
        
        <div id="adm" style="display: none;">
            <div class="Form">
                <center>
                    <p id="titulo">Recuperação de Senha <br> Administrador</p>
                </center>
                    <input type="email" id="email" placeholder = "E-mail:">
                    <input type="number" id="cpf" placeholder = "Código:">
                    <input type="password" id="nvSenha" placeholder = "Nova senha:" >
                    <input type="password" id="confSenha" placeholder = "Confirmar nova senha:" >
                    <div class="botoes">
                        <button class="btn-cancelar" onclick="voltar()">Voltar</button>
                        <button class="btn">Confirmar</button>
                    </div>
            </div>
    
        </div>
    
        <div id="func" style="display: none;">
            <div class="Form">
                    <p id="titulo">Recuperação de Senha - Funcionário</p>
                    <input type="email" id="email" placeholder = "E-mail:">
                    <input type="number" id="cpf" placeholder = "CPF:">
                    <input type="password" id="nvSenha" placeholder = "Nova senha:" >
                    <input type="password" id="confSenha" placeholder = "Confirmar nova senha:" >
                    <div class="botoes">
                        <button class="btn-cancelar" onclick="voltar()">Voltar</button>
                        <button class="btn">confirmar</button>
                    </div>
            </div>
    
        </div>
    </div>

</section>
</body>
</html>

<script>

    function administrador(){
        document.getElementById("pergunta").style.display = "none";
        document.getElementById("adm").style.display = "block";
    }

    function funcionario(){
        document.getElementById("pergunta").style.display = "none";
        document.getElementById("func").style.display = "block";
    }

    function voltar(){
        window.location.replace(URL="recuperacaoSenha.html")
    }

    function voltarLog(){
        window.location.replace(URL="login.html")
    }
</script>
